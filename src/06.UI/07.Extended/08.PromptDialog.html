<div ComponentName="Colibri.UI.PromptDialog">

    <component-container>
        <component Component="Colibri.UI.Forms.Form" name="form" shown="true" />
    </component-container>

    <component-footer>
        <component Component="Colibri.UI.SuccessButton" name="btn-save" className="btn-save" shown="true" value="#{ui-prompt-ok}" />
        <component Component="Colibri.UI.SimpleButton" name="btn-cancel" className="btn-cancel" shown="true" value="#{ui-prompt-cancel}" />
    </component-footer>
    
</div>
