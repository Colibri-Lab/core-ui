<div ComponentName="Colibri.UI.ConfirmDialog">

    <component-container>
        <component Component="Colibri.UI.TextSpan" name="message" shown="true" />
    </component-container>

    <component-footer>
        <component Component="Colibri.UI.SuccessButton" name="btn-save" className="btn-save" shown="true" value="#{app-confirm-ok;Продолжить}" />
        <component Component="Colibri.UI.SimpleButton" name="btn-cancel" className="btn-cancel" shown="true" value="#{app-confirm-cancel;Отмена}" />
    </component-footer>
    
</div>
