<div ComponentName="Colibri.UI.Maps.MapLibre">
    <!-- colibri-ui-maps-maplibre -->
    <Controls.ButtonGroup shown="true" name="layers" orientation="horizontal" position="lefttop">
        <Controls.LayersButton shown="true" name="switch" />
    </Controls.ButtonGroup>
    <Controls.ButtonGroup shown="true" name="filters" orientation="vertical" position="lefttop"></Controls.ButtonGroup>

    <Controls.ButtonGroup shown="true" name="additional" orientation="horizontal" position="leftbottom"></Controls.ButtonGroup>
    
    <Controls.ButtonGroup shown="true" name="commands" orientation="horizontal" position="rightbottom"></Controls.ButtonGroup>

    <Controls.ButtonGroup shown="true" name="zoom" position="righttop" orientation="vertical">
        <Controls.Button shown="true" name="zoom-in" icon="Colibri.UI.PlusIcon" toolTip="#{colibri-ui-maps-leafletjs-zoom-in}" />
        <Controls.Button shown="true" name="zoom-out" icon="Colibri.UI.MinusIcon" toolTip="#{colibri-ui-maps-leafletjs-zoom-out}" />
        <Controls.RotateButton shown="true" name="rotate" icon="Colibri.UI.RotateIcon" toolTip="#{colibri-ui-maps-leafletjs-rotate}" />
        <Controls.Button shown="true" name="set-center" icon="Colibri.UI.CenterIcon" toolTip="#{colibri-ui-maps-leafletjs-set-center}"  />
    </Controls.ButtonGroup>
    
    <Pane shown="true" name="map-container"></Pane>

</div>
